// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    repositories {
        google()     // Obligatorio para plugins de Android
        mavenCentral() // Repositorio estándar
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Versión compatible
    }
}


plugins {

    //id 'com.android.application' version '7.1.2' apply false
    //id 'com.android.library' version '7.1.2' apply false

    id 'com.android.application' version '7.3.1' apply false  // Versión actualizada
    id 'com.android.library' version '7.3.1' apply false
}

